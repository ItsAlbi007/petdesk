{% extends 'base.html' %}
{% block content %}

<h3>Pet List</h3>

{% for pet in pets %}
<div class="row">
    <div style="width:30%">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">{{ pet.name }}</span>
                <p>Owner: {{pet.owner}}</p>
                <p>Species: {{ pet.species }}</p>
                <p>Age: {{ pet.age }}</p>
            </div>
            <a href="{% url 'detail' pet.id %}" class="waves-effect waves-light btn">Details</a>
        </div>
    </div>
</div>    
{% endfor %}

{% endblock %}
