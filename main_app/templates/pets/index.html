{% extends 'base.html' %}
{% block content %}

<h1>Pets List</h1>

{% for pet in pets %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ pet.name }}</span>
            <p>Owner: {{pet.owner}}</p>
            <p>Species: {{ pet.species }}</p>
            <p>Age: {{ pet.age }}</p>
        </div>
        <a href="{% url 'detail' pet.id %}" class="waves-effect waves-light btn">Details</a>
    </div>
{% endfor %}

{% endblock %}
