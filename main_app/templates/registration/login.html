{% extends 'base.html' %}
{% block content %}

<h3>Log In</h3>

<!-- Add the login form -->
<form class="form-look" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
</form>

{% endblock %}
