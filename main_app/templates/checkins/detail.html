{% extends 'base.html' %}
{% block content %}
    <h3>Checkin Details</h3>

    <div class="card">
        <div class="card-content">
            <span class="card-title">
                <p>Room: {{checkin.room}}</p>
                <p>Checkin Date: {{checkin.date}}</p>
                <p>Reason for checkin: {{checkin.reason}}</p>
            </span>
        </div>
        <div class="card-action">

        </div>
    </div>
{% endblock %}
