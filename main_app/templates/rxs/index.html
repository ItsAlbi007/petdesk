{% extends 'base.html' %}
{% block content %}

    <h1>Rx List</h1>

    {% for rx in object_list %}
        <div class="card">
            <a href="{% url 'rxs_detail' rx.id %}"></a>
            <div class="card-content">
                <span class="card-title">
                    <p>{{rx.name}} - {{rx.description}} - {{rx.treatment}}</p> 
                </span>
            </div>
            <div class="card-action">
                <a class="btn" href="{% url 'rxs_update' rx.id %}">Edit</a>
                <a href="{% url 'rxs_delete' rx.id %}" class="waves-effect waves-light btn">Delete</div>
        </div>
    {% endfor %}

{% endblock %}
