{% extends 'base.html' %}
{% block content %}
    <h1>RXs Details</h1>

    <div class="card">
        <div class="card-content">
            <span class="card-title">
                <p>{{rx.name}} - {{rx.description}} - {{rx.treatment}}</p>
            </span>
        </div>
        <div class="card-action">
            <a class="btn" href="{% url 'rxs_update' rx.id %}">Edit</a>
            <a class="btn red" href="{% url 'rxs_delete' rx.id %}">Delete</a>
        </div>
    </div>
{% endblock %}
