{% extends 'base.html' %}
{% block content %}

    {% if object %}
        <h3>Edit {{ object.name }}</h3>
    {% else %}
        <h3>Add a Pet</h3>
    {% endif %}

    <form class="form-look" action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>
    <script>
        const selectEl = document.getElementById('id_species')
        M.FormSelect.init(selectEl)
    </script>
{% endblock %}
